<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css"
    />
    <link rel="shortcut icon" href="./img/icono.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Confirmacion - RetroVHS</title>
  </head>
  <body class="confirmacion">
    <div class="superiorConfirmacion">
      <a
        href="./secciones/peliculas.html"
        type="button"
        class="btn btn-secondary btn-lg"
        >Volver Atras</a
      >
      <h1>CONFIRMACION DE ALQUILER</h1>
    </div>
    <div class="container-fluid px-0 px-sm-4 mx-auto">
      <div class="row justify-content-center mx-0">
        <div class="col-lg-10">
          <div class="card border-0">
            <form autocomplete="off">
              <div class="card-header bg-dark">
                <div
                  class="mx-0 mb-0 row justify-content-sm-center justify-content-start px-1"
                >
                  <input
                    type="text"
                    id="dp1"
                    class="datepicker"
                    placeholder="Seleccionar Fecha"
                    name="date"
                    readonly
                  /><span class="fa fa-calendar"></span>
                </div>
              </div>
              <div class="card-body p-3 p-sm-5">
                <div class="row text-center mx-0">
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">9:00AM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">9:30AM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">9:45AM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">10:00AM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">10:30AM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">10:45AM</div>
                  </div>
                </div>
                <div class="row text-center mx-0">
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">11:00AM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">11:30AM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">11:45AM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">12:00PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">12:30PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">12:45PM</div>
                  </div>
                </div>
                <div class="row text-center mx-0">
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">5:00PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">6:30PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">7:45PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">8:00PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">8:30PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">8:45PM</div>
                  </div>
                </div>
                <div class="row text-center mx-0">
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">9:00PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">9:30PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">10:15PM</div>
                  </div>
                  <div class="col-md-2 col-4 my-1 px-2">
                    <div class="cell py-1">11:00PM</div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input
        type="text"
        class="form-control"
        placeholder="Correo electronico"
        aria-label="Username"
        aria-describedby="basic-addon1"
        id="emailConfirmacion"
      />
    </div>
    <div class="input-group">
      <span class="input-group-text">Nombre y Apellido</span>
      <input
        type="text"
        aria-label="First name"
        class="form-control"
        id="nombreConfirmacion"
      />
      <input
        type="text"
        aria-label="Last name"
        class="form-control"
        id="apellidoConfirmacion"
      />
    </div>
    <div class="confirmacionBtn">
      <button
        href="#"
        type="button"
        class="btn btn-secondary btn-lg botonConfirmar"
      >
        Confirmar Alquiler
      </button>
      <p class="confirmacionBtnTexto">Pedido exitoso, mira tu email</p>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
  <script src="./script/confirmacion.js"></script>
</html>
